apiVersion: batch/v1
kind: CronJob
metadata:
  name: btts-daily-train
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: trainer
              image: btts-ai:latest
              command: ["python", "model/train.py"]
          restartPolicy: OnFailure
